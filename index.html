<!DOCTYPE html>
<html lang="en">
<head>
  <title>Strait of Malacca</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	 <!-- sliders -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="img/IndianCurryLambOnRice.JPG"  width="100%" height="700" alt="New York">
	      <div class="carousel-caption">
	        <h3>New York</h3>
	        <p>The atmosphere in New York is lorem ipsum.</p>
	      </div> 
	    </div>

	    <div class="item">
	      <img src="img/grilledChickenWithRendangPaste.JPG" width="100%" height="700" alt="Chicago">
	      <div class="carousel-caption">
	        <h3>Chicago</h3>
	        <p>Thank you, Chicago - A night we won't forget.</p>
	      </div> 
	    </div>

	    <div class="item">
	      <img src="img/SeafoodCombinationOnRice.JPG" width="100%" height="700" alt="Los Angeles">
	      <div class="carousel-caption">
	        <h3>LA</h3>
	        <p>Even though the traffic was a mess, we had the best time.</p>
	      </div> 
	    </div>
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>

</body>
</html>
